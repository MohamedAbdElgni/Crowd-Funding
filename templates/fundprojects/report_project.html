{% extends "base.html" %}

{% block content %}
<div>
<p> donate to this project</p>
<form action="{% url 'fundprojects:report_project' project_id=project.id %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="report">Report</label>
        <textarea class="form-control" id="report" name="report" placeholder="Enter report" required></textarea>
    <button type="submit" class="btn btn-primary">Report</button>
</form>
</div>
{% endblock %}
