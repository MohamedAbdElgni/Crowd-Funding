{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5">
    <h1 class="text-center">Registration Form</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-3">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Sign Up" class="btn btn-dark mt-2 w-100">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
