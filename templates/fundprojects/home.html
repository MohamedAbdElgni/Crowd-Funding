{% extends "base.html" %}


{% block content %}
<div class='container-fluid'>
    <div class="cat-bar mx-auto" style="margin-top: 20px; 
    margin-bottom: 20px; display: flex; justify-content: center; align-items: center; flex-wrap: wrap;
    ">
        {% for cat in categories %}
        <a class="btn btn-dark me-2 fw-bolder shadow">{{ cat.name }}</a>
        {% endfor %}
    </div>
    <div class="row pt-3">
        {% for project in lts_projects %}
        <div class="col-md-4">
            <div class="card mb-4">
                
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.details }}</p>
                    
                    <div class="text-center">
                        <a href="{% url 'fundprojects:project_details' project_id=project.id  %}" class="btn btn-outline-primary" style="background-color:#72B01D; border-radius:10px; text-decoration: none; color: #000; font-weight: 600;">View</a>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
