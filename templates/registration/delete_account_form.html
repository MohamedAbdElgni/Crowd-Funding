{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-5" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      <div class="row justify-content-center">
            <div class="col-md-6">
                  <div class="card">
                        <div class="card-body">
                              <h1 class="card-title text-center">Delete Account</h1>
                              <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                          <label for="password">Password</label>
                                          <input type="password" class="form-control" id="password" name="password"
                                                required>
                                    </div>
                                    <div class="justify-content-evenly d-flex mt-3">
                                          <a href="{% url 'profile' %}" class="btn btn-outline-success ">Cancel</a>
                                          <button type="submit" class="btn btn-outline-danger">Delete</button>
                                    </div>
                                    
                              </form>
                        </div>
                  </div>
            </div>
      </div>
</div>

{% endblock %}
