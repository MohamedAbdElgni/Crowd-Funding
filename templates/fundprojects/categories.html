{% extends "base.html" %}

{%block title%}Categories{%endblock%}
{% block content %}
<div class="container my-2 ">
    <h1 class="text-center">Categories</h1>
    <ul class="list-group-numbered">
        {% for category in categories %}
            <li class="">{{ category.name }}</li>
        {% endfor %}
    </ul>
</div>  
{% endblock %}
