{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card rounded-4 shadow">
                <div class="card-header">
                    <h1 class="text-center">Report Project</h1>
                </div>
                <div class="card-body">
                    <form action="{% url 'fundprojects:report_project' project_id=project.id %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <textarea class="form-control" id="report" rows="6"  name="report" placeholder="Enter report"
                                required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-primary"
                                style="background-color:#72B01D; border-radius:10px; text-decoration: none; color: #000; font-weight: 600;">Report</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
