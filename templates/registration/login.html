{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-danger alert-dismissible fade show mt-2" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-3">
                <h1 class="text-center">Login</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Login" class="btn btn-dark mt-2 w-100">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
